	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/js/bootstrap.bundle.min.js">

	<link rel="stylesheet" href="game.css">

	<title>Login Page</title>
</head>
<body>
	<center>
	<div class="container-fluid main_div">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="fa-book-reader"><h2>Maths QUIZ
				<i class='fas fa-4x fa-book-reader'></i>
				</h2></span>
				
			</div>
			<div class="col-md-8 col-xs-12  login_form ">
				<div class="container-fluid">
					<div class="row">
					
							<h2>Log In</h2>
						
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<h3>
									Player 1 login for the game
								</h3>
								<input type="text" name="username" id="username" class="form__input" placeholder="Player1 name">
							</div>
							<div class="row">
								<h3>
									Player 2 login for the game
								</h3>
								<input type="text" name="text" id="password" class="form__input" placeholder="Player2 name">
							</div>
							
							<div class="row">
								<input type="submit" value="Submit" class="btn" style="color: blue;" onclick="adduser()">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</center>
